<head>
    <title>Play Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/quizPlayerScript.js"></script>
</head>
<body>
    <div class="center" id="entryText">
        <h2>Joined...</h2>
    </div>
    <div id="previewQuestion" style="display: none; text-align: center;">
        <h3 id="previewQuestionText"></h3>
    </div>
    <div id="questionScreen" style="display: none">
        <div style="text-align: center; width: 100%;"><h3 id="questionText"></h3></div>
        <div class="container">
            <div class="questionOption" id="0"></div>
            <div class="questionOption" id="1"></div>
            <div class="questionOption" id="2"></div>
            <div class="questionOption" id="3"></div>
        </div>
    </div>
    <div id="answerSubmit" style="display: none; text-align: center;">
        <h3>Answer Submitted</h3>
        <h4>Time taken: <a id="timeTakenText"></a></h4>
    </div>
    <div id="answerEndScreen" style="display: none; text-align: center">
        <h3>Your answer was: <a id="questionResText"></a></h3>
    </div>
</body>
<style>
    body{
        height: 100vh;
    }

    .center {
        height: 200px;
        width: 80%;
        border: 3px solid green;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .center h2 {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
