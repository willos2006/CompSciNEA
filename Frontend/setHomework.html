<head>
    <title>Set homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/setHwScript.js"></script>
</head>
<body>
    <div class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand">Teacher</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Test 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Test 2</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Set a homework:</h3>
        <div id="hwForm">
            <label for="title">Enter a title:</label>
            <input style="display: block;" type="text" name="title" id="title" placeholder="Enter Title"/>
            <label for="description">Enter a description (Drag downwards to resize textbox):</label>
            <textarea style="display: block;" type="text" name="description" id="description" placeholder="Enter Description"></textarea>
            <label for="date">Enter a due date:</label>
            <input style="display: block;" type="date" name="date" id="date"/>
            <label for="time">Enter an estimated time (in minutes):</label>
            <input style="display: block;" type="number" name="time" id="time" placeholder="Enter Time"/>
            <label for="class">Select a class:</label>
            <select style="display: block;"id="class" placeholder="Select a Class"></select>
            <label for="quiz">Select a quiz:</label>
            <select style="display: block;"id="quiz" placeholder="Select a Quiz"></select><br>
            <button class="btn btn-warning" id="setHwBtn">Set Homework</button>
        </div>
    </div>
</body>
