<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/signupScript.js"></script>
</head>
<body>
    <div class="loginContainer">
        <h3>Sign Up:</h3>
        <form class="was-validated">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <label for="email">Email</label>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Invalid
                </div>
            </div>    
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                <label for="username">Username</label>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Invalid
                </div>
            </div>    
            <div class="form-group">
                <label for="userType">Select User Type:</label>
                <select class="form-control" id="userType">
                  <option value="0">Student</option>
                  <option value="1">Teacher</option>
                </select>
              </div>
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" required>
                <label for="pass">Password</label>
                <div class="valid-feedback">
                    Valid
                </div>
                <div class="invalid-feedback">
                    Invalid
                </div>
            </div>
        </form>
        Already have an account? <a href="http://localhost:4000/login">Login</a><br>
        <button class="btn btn-primary" id="signupClick">Sign Up</button>
    </div>
</body>
<style>
    .loginContainer{
        display: inline-block;
        margin: auto;
        margin-top: 5%;
        width: 50%;
        border: 3px solid black;
        padding: 10px;
        justify-content: center;
        display: block;
        text-align: center;
    }
    #loginclick{
        display: block; 
        margin: auto;
        width:50%;
        padding: 10px;
    }
    #infotxt{
        display: block; 
        margin: auto;
        width:50%;
        padding: 10px;
    }
</style>
