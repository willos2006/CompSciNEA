<head>
    <title>Quiz Host</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/quizHostScript.js"></script>
</head>
<body>
    <div class="container">
        <div id="startingScreen">
            <h1 id="quizName">Loading...</h1>
            <h3>Class: <a id="className">Loading...</a></h3>
            <h3>Players:</h3>
            <ul id="playerList"></ul>
            <button class="btn btn-primary" id="startGameBtn">Start Game</button>
        </div>
        <div id="questionPreview" style="display: none; text-align: center;">
            <h3 id="questionPreviewText"></h3>
        </div>
        <div id="questionScreen" style="display: none">
            <div style="text-align: center; width: 100%;"><h3 id="questionText"></h3></div>
            <div class="container">
                <div class="questionOption" id="0"></div>
                <div class="questionOption" id="1"></div>
                <div class="questionOption" id="2"></div>
                <div class="questionOption" id="3"></div>
                <button class="btn btn-primary" id="submitBtn">Advance</button>
                <h4>Players Answered: <a id="questionAnsweredText"></a></h4>
            </div>
        </div>
        <div id="leaderBoard" style="display: none;">
            <h4>Correct Answer: <a id="correctAns"></a></h3>
            <h3><a id="totalCorrectText"></a> answered correctly</h3>
            <h4>Top players:</h4>
            <h3>1) <a id="player0">N/A</a></h3>
            <h3>2) <a id="player1">N/A</a></h3>
            <h3>3) <a id="player2">N/A</a></h3>
            <h3>4) <a id="player3">N/A</a></h3>
            <h3>5) <a id="player4">N/A</a></h3>
            <btn class="btn btn-primary" id="nextQBtn">Advance</btn>
        </div>
        <div id="endingScreen" style="display: none;">
            <!---->
        </div>
    </div>
</body>
