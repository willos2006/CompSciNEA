<head>
    <title>Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/completeHWScript.js"></script>
</head>
<body>
    <div class="container">
        <div id="questionDiv">
            <h1 id="question">...</h1>
            <h3 id="0" class="option"></h3>
            <h3 id="1" class="option"></h3>
            <h3 id="2" class="option"></h3>
            <h3 id="3" class="option"></h3>
        </div>
        <div id="overviewDiv" style="display: none;">
            <h1 id="resultText"></h1>
            <h3>Time Taken: <a id="timetakenText"></a></h3>
            <button class="btn btn-warning" id="next">Next</button>
        </div>
        <div id="completed" style="display: none;">
            <h1>Homework Completed.</h1>
            <h3>Best Question: <a id="bestQuestionTxt"></a></h3>
            <h3>Worst Question: <a id="worstQuestionTxt"></a></h3>
            <h3>Average Time: <a id="timeTxt"></a>s</h3>
            <button class="btn btn-primary" onclick="window.location='http://localhost:4000/'">Close</button>
        </div>
    </div>
</body>
