<head>
    <title>Personalised Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/personalisedQuizScript.js"></script>
</head>
<body>
    <div class="container">
        <div id="questionScreen">
            <h1 id="question"></h1>
            <div class="qOption" id="0"></div>
            <div class="qOption" id="1"></div>
            <div class="qOption" id="2"></div>
            <div class="qOption" id="3"></div>
        </div>
        <div id="resultScreen" style="display: none;">
            <h1>Your answer was: <a id="resultText"></a></h1>
            <h3>Time taken: <a id="timeText"></a></h3>
            <button id="nextQuestionBtn" class="btn btn-primary">Next Question</button>
            <button id="quitBtn" class="btn btn-warning">Save and Quit</button>
        </div>
    </div>
</body>
